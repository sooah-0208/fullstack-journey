<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Game Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1604079620426-6f6d75e2640a?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .login-box {
            width: 350px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.65);
            border: 2px solid #0ff;
            border-radius: 15px;
            box-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff inset;
            text-align: center;
        }

        h2 {
            color: #D1B2FF;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 0 0 100px #5112AB;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #A566FF;
            color: #001;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00eaff;
        }

        button:hover {
            background: #08c9e2;
        }

        .note {
            margin-top: 12px;
            font-size: 14px;
            color: #bbb;
        }

        .note a {
            color: #00eaff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Game Login</h2>

        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호">

        <button>로그인</button>

        <p class="note">
            계정이 없나요? <a href="#">회원가입</a>
        </p>
    </div>
</body>
</html>
