<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileUpload</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #252526;
  color: #FFF;
}

input {
  display: block;
  appearance: none;
  border: none;
  outline: none;
  background: none;
}

header {
  display: flex;
  padding: 15px 0;
  align-items: center;
  justify-content: center;
}

main .form {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  padding: 16px;
  margin: 0 5%;
}

main input[type=file],
main input[type=text] {
  width: 100%;
  color: #000;
  background-color: #FFF;
  font-size: 20px;
  padding: 13px 16px;
  transition: 0.4s;
}

main input[type=file]::placeholder {
  color: #f3f3f3;
}

main input[type=file]:focus {
  box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
}

main input[type=submit] {
  width: 100%;
  max-width: 300px;
  background-color: #42B883;
  padding: 16px;
  color: #FFF;
  font-size: 20px;
  text-transform: uppercase;
  transition: 0.4s;
  cursor: pointer;
}

main input[type=submit]:active {
  background-color: #3B8070;
}
  </style>
</head>

<body>
  <header>
    <h1>File Upload</h1>
  </header>
  <main>
    <form action="http://localhost:8000/upload" method="post" enctype="multipart/form-data">
      <div class="form">
        <input type="text" name="txt" id="txt" />
      </div>
      <div class="form">
        <input type="file" name="file" id="file1" multiple accept="image/*" />
        <input type="submit" value="파일업로드">
      </div>
    </form>
  </main>
</body>

</html>
