<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid position-relative">
			<a class="navbar-brand" href="../index.html">TEAM2</a>
			<div class="d-flex">
			<img src="../img01.jpg" class="border user_pt_nav01 mt-1 object-fit-cover">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

			</button>
			</div>
			<div class="collapse navbar-collapse w-100" id="navbarNav">

							<a class="nav-link" href="../user/login.html">로그인</a>

	<!-- 회원정보 영역 -->
	<div class="container mt-3 position-relative">
		<h1 class="display-1 text-center">회원정보</h1>
		<div>
			<img src="../img01.jpg" class="border user_pt">
    </div>
		<form>
			<div>
				<div class="mb-3 mt-3">
					<label for="name" class="form-label">이름</label>
					<input type="text" class="form-control" id="name" name="name" readonly="readonly">
				</div>
				<div class="mb-3 mt-3">
					<label for="email" class="form-label">이메일</label>
					<input type="email" class="form-control" id="email" name="email" readonly="readonly">
				</div>
				<div class="mb-3 mt-3">
					<label for="regDate" class="form-label">가입일</label>
					<input type="text" class="form-control" id="regDate" name="regDate" readonly="readonly">
				</div>
				<div class="mb-3 mt-3">
					<label for="modDate" class="form-label">회원정보 수정일</label>
					<input type="text" class="form-control" id="modDate" name="modDate" readonly="readonly">
				</div>

				<div class="d-flex">
					<div class="p-2 flex-fill">
						<div class="form-check">
							<input type="radio" class="form-check-input" id="radio1" name="gender" value="1" checked
								disabled>남성
							<label class="form-check-label" for="radio1"></label>
						</div>
					</div>
					<div class="p-2 flex-fill">
						<div class="form-check">
							<input type="radio" class="form-check-input" id="radio2" name="gender" value="2" disabled>여성
							<label class="form-check-label" for="radio2"></label>
						</div>
					</div>
				</div>
		</form>
		<div class="d-flex">
			<div class="p-2 flex-fill d-grid">
				<a href="../index.html" class="btn btn-primary">취소</a>
			</div>
			<div class="p-2 flex-fill d-grid">
				<a href="./user_edit.html" class="btn btn-primary">수정</a>
			</div>
			<div class="p-2 flex-fill d-grid">
				<a href="../index.html" class="btn btn-primary">탈퇴</a>
			</div>
		</div>
	</div>
</body>

</html>
